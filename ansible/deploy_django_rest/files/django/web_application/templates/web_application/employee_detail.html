{% extends "web_application/base.html" %}

{% block title %}
Employee:
{% endblock %}

{% block content %}
    <article>
        <h1>{{ first_name }} {{ second_name }}</h1>
        <ul>
            <li><strong>Department:</strong> {{ department }}</li>
            <li><strong>Email:</strong> {{ email }}</li>
            <li><strong>Date:</strong> {{ date }}</li>
            <li><strong>Level:</strong> {{ level }}</li>
        </ul>
    </article>
{% endblock %}
